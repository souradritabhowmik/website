<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Rita's Portfolio ✦ </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1> Souradrita Bhowmik </h1>
        <p> An engineering student with a love for mathematics, and design. </p>
        <nav>
            <a href="#solidworks">SolidWorks</a>
            <a href="#media">Media</a>
        </nav>
    </header>

    <main>
        <section id="solidworks" class="content">
            <h2> ✶ SolidWorks Projects</h2>
            <p>Designs, prototypes, and 3D models I’ve created in SolidWorks </p>
            <button onclick="alert('SolidWorks projects coming soon!')">View Projects</button>
        </section>

        <section id="media" class="content">
            <h2> ✶ Creative Outlet </h2>
            <p>Art, media, and experimental pieces </p>
            <button onclick="alert('Coming soon')">Explore Art</button>
        </section>

    </main>

    <footer>
        <p>© souradritabhowmik@gmail.com •</p>
    </footer>

    <script>
        // Subtle scroll animation
        const sections = document.querySelectorAll('.content');
        window.addEventListener('scroll', () => {
            sections.forEach(sec => {
                const top = window.scrollY;
                const offset = sec.offsetTop - 400;
                const height = sec.offsetHeight;
                if (top > offset && top < offset + height) {
                    sec.classList.add('show');
                } else {
                    sec.classList.remove('show');
                }
            });
        });
    </script>
</body>
</html>
